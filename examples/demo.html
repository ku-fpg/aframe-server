<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Demo • A-Frame">

    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-template-component/master/dist/aframe-template-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/2.3.0/nunjucks.min.js"></script>
    
  </head>
  <body>
    <a-scene>
      <a-assets>
        <script id="boxes" type="text/x-nunjucks-template">
          {% for x in range(0, 1) %}
            {% for y in range(0, 1) %}
              <a-box position="{{x}} {{y}} {{0}}" scale="0.9 0.9 0.9" rotation="0 {{(x+y)}} 0" color="red"></a-box>
            {% endfor %}
          {% endfor %}
        </script>

        <a-asset-item id="tree1" src="assets/tree1.dae"></a-asset-item>
        <a-asset-item id="tree2" src="assets/tree2.dae"></a-asset-item>
      </a-assets>

      <a-entity id="SF" selection-folder="name: Cow">
             <a-color-selector id="c1" color="#002244" name="foobar"></a-color-selector>
      </a-entity>
      <a-entity id="SF" selection-folder="name: Pig">
              <a-number-selector id="n1" value=0 name="other"></a-number-selector>
              <a-entity         number-selector="number: 0; max: 123"></a-entity>
              <a-entity         number-selector="number: 0; min: 0; max: 100"></a-entity>
              <a-entity         number-selector="number: 0; step: 5"></a-entity>
              <a-entity         number-selector="number: 0; name: other"></a-entity>
              <a-entity         number-selector="number: 0; name: other"></a-entity>
      </a-entity>
      <a-entity id="SF" selection-folder="name: Pig">
</a-entity>

      <!--
        Camera + Gamepad controls
        Button 0 is "A" on an Xbox controller.
      -->
      <a-entity>
        <a-entity camera
                  position="0 1 0"
                  look-controls
                  wasd-controls
                  gamepad-controls="invertAxisY: true"
                  >
        </a-entity>
      </a-entity>

      <a-entity template="src: #boxes" position="0 2 0" rotation="0 0 0"></a-entity>

      <!--
        Example scene, blatantly copied from an official example:
        https://github.com/aframevr/aframe/tree/master/examples/template-models
      -->
      <a-collada-model src="#tree1" id="3d345d" position="1 0 -1" rotation="0 30 0" scale="1.4 1.4 1.4"></a-collada-model>
      <a-collada-model src="#tree2" position="2.5 0 1.5" rotation="0 25 0" scale="1.4 1.4 1.4"></a-collada-model>
        <a-collada-model src="#tree2" position="-2 0 -4" rotation="0 60 0" scale="1.5 1.5 1.5"></a-collada-model>
      <a-collada-model id="tee" src="#tree1" position="-8 0 -9" rotation="20 60 90" 
                 behavior="rotation = vec3(id('n1'),rotation.y,rotation.z)"></a-collada-model>
      <a-collada-model src="#tree2" position="-12 0 3" rotation="0 60 0" scale="1.5 1.5 1.5"></a-collada-model>
      <a-collada-model src="#tree1" position="-7 0 -3" rotation="0 60 0" scale="1.3 1.3 1.3"></a-collada-model>
      <a-collada-model src="#tree2" position="-4 0 1" rotation="0 10 0" scale="1.4 1.4 1.4"></a-collada-model>
      <a-collada-model src="#tree1" position="-5 0 5" rotation="0 45 0" scale="1.5 1.5 1.5"></a-collada-model>      
      <a-collada-model id="xx" src="#tree2" position="0 0 9" rotation="0 220 0" scale="1.6 1.6 1.6"
             
      >
     </a-collada-model>
      <a-entity position="-7 0 10">
        <a-collada-model src="#tree1" rotation="0 0 0" scale="1.4 2.0 1.4">
          <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 0 360"
               easing="ease-bounce"
               repeat="12"></a-animation>
          <a-animation attribute="position"
               dur="10000"
               fill="forwards"
               to="0 10 0"
               easing="linear"
               repeat="12"></a-animation>
        </a-collada-model>
      </a-entity>


      <!--
        Sky
      -->
      <a-sky color="#ABCDEF" behavior="color=id('c1')"></a-sky>

      <!--
        Lighting
      -->
      <a-light type="ambient" color="#ccc"></a-light>
      <a-light color="#ddf" distance="100" intensity="0.1" type="point"></a-light>

    </a-scene>
  </body>
</html>
